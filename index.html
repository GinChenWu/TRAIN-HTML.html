<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣火車站抽選程式</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000, #333);
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #00ffcc;
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 255, 255, 0.5);
        }

        #result, #person-result {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0px 4px 8px rgba(0, 255, 204, 0.2);
        }

        #result {
            color: #00ff00;
        }

        #person-result {
            color: #ff4500;
        }

        .marquee {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: marquee 0.2s linear infinite;
            white-space: nowrap;
        }

        @keyframes marquee {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }

        .btn {
            background: linear-gradient(135deg, #00ffcc, #0066ff);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            background: linear-gradient(135deg, #00cc99, #0044cc);
            transform: scale(1.05);
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 255, 204, 0.5);
            max-width: 700px;
            margin: 0 auto;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #aaa;
        }

        #progress-bar {
            width: 100%;
            background: #444;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            height: 20px;
        }

        #progress {
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #00ffcc, #0066ff);
            transition: width 0.1s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            #result, #person-result {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>台灣火車站抽選程式</h1>
        <button class="btn" id="draw-train-btn" onclick="startDraw()">開始抽火車站</button>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="result">火車站抽選結果將顯示在此處</div>
        <div id="person-result"></div>
    </div>

    <div class="footer">
        © 2025 台灣火車站抽選模擬程式
    </div>

    <script>
        const stations = [
            "台北", "板橋", "樹林", "鶯歌", "桃園", "中壢", "楊梅", "湖口", "新豐", "竹北", "新竹", "香山", "崎頂", "竹南", "造橋", "豐富", "苗栗", "銅鑼", "三義",
            "后里", "豐原", "潭子", "太原", "台中", "宜蘭", "羅東", "冬山", "新馬", "蘇澳新", "蘇澳", "頭城", "外澳", "龜山", "大溪", "大里", "石城", "福隆", "貢寮", "雙溪", "牡丹",
            "三貂嶺", "侯硐", "瑞芳", "四腳亭", "基隆", "八堵", "七堵", "百福", "汐止", "汐科", "南港", "松山",
            "大華", "十分", "平溪", "嶺腳", "望古",
            "二結", "中里", "新馬站", "冬山", "羅東", "頂埔", "南澳", "東澳"
        ];

        function startDraw() {
            const trainButton = document.getElementById('draw-train-btn');
            const progress = document.getElementById('progress');
            trainButton.disabled = true;
            trainButton.innerText = '抽選火車站中...';

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            const marquee = document.createElement('div');
            marquee.className = 'marquee';

            let count = 0;
            const maxCount = 50; // 跑馬燈的次數

            const audio = new Audio('https://www.soundjay.com/transportation/train-horn-2.mp3');
            audio.play();

            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * stations.length);
                const stationName = stations[randomIndex];
                marquee.innerText = stationName;
                resultDiv.innerHTML = '';
                resultDiv.appendChild(marquee);

                const progressPercent = ((count + 1) / maxCount) * 100;
                progress.style.width = progressPercent + '%';

                count++;

                if (count > maxCount) {
                    clearInterval(interval);
                    trainButton.innerText = '開始抽火車站';
                    trainButton.disabled = false;

                    resultDiv.innerText = `隨機抽選的火車站是: ${stationName}`;
                    resultDiv.style.transition = 'transform 0.3s ease';
                    resultDiv.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        resultDiv.style.transform = 'scale(1)';
                    }, 300);

                    const nextButton = document.createElement('button');
                    nextButton.className = 'btn';
                    nextButton.innerText = '抽路人數字';
                    nextButton.onclick = drawRandomPerson;
                    document.querySelector('.container').appendChild(nextButton);
                }
            }, 100);
        }

        function drawRandomPerson() {
            const personResultDiv = document.getElementById('person-result');
            personResultDiv.innerHTML = '';

            const marquee = document.createElement('div');
            marquee.className = 'marquee';

            let count = 0;
            const maxCount = 50; // 跑馬燈的次數

            const interval = setInterval(() => {
                const randomNumber = Math.floor(Math.random() * 10) + 1;
                marquee.innerText = `第 ${randomNumber} 位路人`;
                personResultDiv.innerHTML = '';
                personResultDiv.appendChild(marquee);

                count++;

                if (count > maxCount) {
                    clearInterval(interval);

                    personResultDiv.innerText = `問第 ${Math.floor(Math.random() * 10) + 1} 位路人！`;
                    personResultDiv.style.transition = 'transform 0.3s ease';
                    personResultDiv.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        personResultDiv.style.transform = 'scale(1)';
                    }, 300);
                }
            }, 100);
        }
    </script>
</body>
</html>
